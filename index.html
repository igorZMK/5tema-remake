<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js" defer></script>
    <title>brand_menu</title>
  </head>
  <body>
    <div class="brand-menu">
      <div class="brand-menu__heading">
        <div class="heading__text">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</div>
      </div>

      <div class="swiper Swiper1">
        <div class="brand-menu__fade"></div>
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="content-card">
              <img src="images/Lenovo.png" alt="" /><button>
                <img src="images/go.svg" alt="" />
              </button>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="content-card">
              <img src="images/Samsung.png" alt="" /><button>
                <img src="images/go.svg" alt="" />
              </button>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="content-card">
              <img src="images/Apple.png" alt="" /><button>
                <img src="images/go.svg" alt="" />
              </button>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="content-card">
              <img src="images/ViewSonic.png" alt="" /><button>
                <img src="images/go.svg" alt="" />
              </button>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="content-card">
              <img src="images/Bosh.png" alt="" /><button>
                <img src="images/go.svg" alt="" />
              </button>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="content-card">
              <img src="images/Hp.png" alt="" /><button>
                <img src="images/go.svg" alt="" />
              </button>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="content-card">
              <img src="images/Acer.png" alt="" /><button>
                <img src="images/go.svg" alt="" />
              </button>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="content-card">
              <img src="images/Sony.png" alt="" /><button>
                <img src="images/go.svg" alt="" />
              </button>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="content-card">
              <img src="images/Lenovo.png" alt="" /><button>
                <img src="images/go.svg" alt="" />
              </button>
            </div>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
      <button class="brand-menu__button brand-menu__button_show_all">
        <img src="images/Strelka.svg" />
        <div class="brand-menu__text_show_all">Показать все</div>
      </button>
    </div>
  </body>
</html>
